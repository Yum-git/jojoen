version: "3"
services:

  nginx:
    build: ./nginx
    container_name: nginx
    ports:
      - "80:80"
    environment:
      - TZ=Asia/Tokyo
    networks:
      - jojoen
  
  uwsgi:
    build: ./app
    container_name: uwsgi
    tty: true
    ports:
      - "3031:3031"
    networks:
      - jojoen

networks: 
  jojoen: